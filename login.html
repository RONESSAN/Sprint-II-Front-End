<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />    
    <title>ERP-Sistema de Automação Comercial</title>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="form" class="form">
          <label for="email" id="labelEmail">Email</label>
          <input type="email" id="email" oninput="InputMinusculo(event)" name="email" class="input">
          <label for="password" id="labelPassword">Senha</label>
          <input type="password" id="password" name="password" class="input">
          <div class="button-container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <button type="submit" class="logar">Logar</button>
          </div>
        </form>
        <div class="link">
          Ainda não tem um usuario?
          <a href="cadastro_usuario.html" id="cadastre">Cadastre-se</a>
        </div>        
    </div>

    <script src="js/login.js"></script>   
    <script src="js/funcao.js"></script>   
</body>

</html>
