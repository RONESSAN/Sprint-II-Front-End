<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />    

    <!-- ICONES -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <title>Cadastro de grupos</title>

</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Cadastro de Grupos</h2>
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="inputDescricao" oninput="InputMaiusculo(event)" placeholder="Adiciona o nome do grupo:">
        <input type="text" id="inputMargem" placeholder="Insira a margem de lucro:">
        <button onclick="newItemGrupo()" class="addBtn">Adicionar</button>
        <a onclick="voltarURL()" class="voltarURL">
            <span class="material-icons">restart_alt</span>
        </a>
    </section>

    <label id="filtro">Filtro</label>
    <select id="cboFiltro" onblur="selecionaFiltro(this.value)">
        <option value="td">Todos</option>
        <option value="id">Id</option>
    </select>
    <input type="text" id="filtroId" onblur="BuscaPorId(this.value);" placeholder="Id" > 
    <p></p>
    
    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th style="width: 50px">id</th>
                <th style="width: 500px;">Descrição</th>
                <th style="width: 300px;">Margem de Lucro</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px" title="no x para excluir"></th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126467.png" width="15px" height="15px" title="Click na seta para Alterar"></th>
            </tr>
        </table>
    </section>

    <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-id">Id</label>
            <input id="m-id" type="text" readonly/>
            <label for="m-descricao">Descrição</label>
            <input id="m-descricao" type="text" oninput="InputMaiusculo(event)" required/>
            <label for="m-margem">Margem de Lucro</label>
            <input id="m-margem" type="text" />
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
    </div>

    <script src="js/grupo.js"></script>
    <script src="js/funcao.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script>
        $(document).ready(function() {             
            $('#inputMargem').mask('##0,00%', {reverse: true});            
            $('#m-margem').mask('##0,00%', {reverse: true});            
        });
    </script>
      
</body>
</html>
