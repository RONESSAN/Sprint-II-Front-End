<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />    

    <!-- ICONES -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <title>Cadastro de usuário</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Cadastro de Usuários</h2>
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="inputNome" oninput="InputMaiusculo(event)" placeholder="Adicionar o nome do usuário:">
        <input type="text" id="inputEmail" oninput="InputMinusculo(event)" placeholder="Insira o email:">
        <input type="password" id="inputSenha" placeholder="Digite a senha:">
        <input type="password" id="inputConfirmaSenha" placeholder="Confirma a senha:">
        <button onclick="newItem()" class="addBtn">Adicionar</button>
        <a onclick="voltarURL()" class="voltarURL">
            <span class="material-icons">restart_alt</span>
        </a>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th style="width: 50px">id</th>
                <th style="width: 500px;">Nome</th>
                <th style="width: 300px;">Email</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px" title="no x para excluir"></th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126467.png" width="15px" height="15px" title="Click na seta para Alterar"></th>
            </tr>
        </table>
    </section>

    <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-id">Id</label>
            <input id="m-id" type="text" readonly/>
            <label for="m-email">Email</label>
            <input id="m-email" type="text" oninput="InputMinusculo(event)" required/>
            <label for="m-nome">Nome</label>
            <input id="m-nome" type="text" oninput="InputMaiusculo(event)" required/>
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
    </div>

    <script src="js/usuario.js"></script>
    <script src="js/funcao.js"></script>

</body>
</html>
